<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- defer script is loading in the background and will wait untill DOM is loaded -->
    <script defer src="JS/script.js"></script>
    <!-- async better use when the script doesn't rely on other scripts or DOM (better to use with metrics and counters)  -->
    <script async src="JS/script.js"></script>

    <p>Hello world!</p>
    <p>Second message</p>
  </body>
</html>
